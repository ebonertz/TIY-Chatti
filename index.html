<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supachat</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js"></script>

</head>
<body nav-app="chatapp">
    <div class="nav-bar">
       <div class="col-md-8">
          <div class="panel panel-success" controller="ChatController">
             <div class="panel-heading">
                <span class="glyphicon glyphicon-sunglasses"></span>
                <h1 id="app-name" class="panel-title">Supachat </h1>

                <div class="btn-group btn-group-xs pull-right">
                  <button type="button" class="btn btn-warning">
                      <span class="glyphicon glyphicon-remove"></span></button>
                </div>
                <div class="clearfix"></div>
              </div>

              <div class="panel-body" style="padding:0 0px;">
                <div class="row">
                  <div class="col-xs-12" style="max-height:300px;max-width:100%;overflow-y:auto;overflow-x:hidden;">
                    <div class="chat">
                          <div id="UN" class="user-initials"><strong>Evan:</strong>
                              <span show="chatMessages.length === 0" id="prompt">Say something!</span>
                            </div>

                        <ul id="IM" ></ul>
                        <div id="AM"></div>
                    </div>

                    </div>
                </div> <!-- This closes the row -->
              </div> <!-- This closes the panel body -->
            </div> <!-- //This closes the chat panel -->

              <div class="footer">
                <form>
                  <div class="input-group input-group-sm text-field">
                    <span class="input-group-addon"><strong> Evan </strong> </span>
                    <input id="chatter" type="text" name="chatter" class="form-control chatter" />
                        <span class="input-group-btn">
                          <button class="btn btn-success send" type="submit">Send</button>
                        </span>
                  </div>
                </form>
              </div>
            </div>


          </div>
      </div>
     </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdn.rawgit.com/lodash/lodash/3.0.1/lodash.min.js"></script>
  <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
  <!-- <script src="assets/js/atPoster.js"></script> -->
  <!-- <script src="assets/js/test.js"></script> -->


</body>
</html>
